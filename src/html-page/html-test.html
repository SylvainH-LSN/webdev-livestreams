<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <h1>Welcome on my first page</h1>
    <h2>Goal</h2>
    <p>We want to have a text field and a button. When the user clicks
      on the button, an alert box shows up and displays the textfield content</p>
    <h2>Result</h2>
    <input id="my-text" type="text" placeholder="Type anything...."/>
    <button id="my-button">Show popup</button>
  </body>
  <script>
   document.getElementById("my-button").addEventListener("click", () => {
       let txt = document.getElementById("my-text").value;
       alert(`Le champ contient le message suivant : ${txt}`);
   })
  </script>
</html>
